<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="css4.css">
</head>
<body>
    <h1>Select Card</h1>
    <div class="body">
        <div class="wrapper">
            <input type="radio" name="scard" id="card1">
            <input type="radio" name="scard" id="card2">
            <input type="radio" name="scard" id="card3">
            <input type="radio" name="scard" id="card4">
            <input type="radio" name="scard" id="card5">
            <label for="card1">
                <div class="card">
                    <span class="check_btn"><i class="fas fa-check"></i></span>
                    <div class="img">
                        <img src="4.jpg" alt="">
                    </div>
                </div>  
            </label>
            <label for="card2">
                <div class="card">
                    <span class="check_btn"><i class="fas fa-check"></i></span>
                    <div class="img">
                        <img src="6.jpeg" alt="">
                    </div>
                </div>  
            </label>
            <label for="card3">
                <div class="card">
                    <span class="check_btn"><i class="fas fa-check"></i></span>
                    <div class="img">
                        <img src="7.png" alt="">
                    </div>
                </div>  
            </label>
            <label for="card4">
                <div class="card">
                    <span class="check_btn"><i class="fas fa-check"></i></span>
                    <div class="img">
                        <img src="8.png" alt="">
                    </div>
                </div>  
            </label>
            <label for="card5">
                <div class="card">
                    <span class="check_btn"><i class="fas fa-check"></i></span>
                    <div class="img">
                        <img src="4.jpg" alt="">
                    </div>
                </div>  
            </label>
        </div> 
        <div class="hr">
            <br>
            <hr  width="50%" size="4px" align="left" color="gray" />
        </div>
        <div class="content">
            <form action="#" method="post">
                <p>Card Number: </p>
                <input type="text" name="txt" id="txt">
                <div class="pen">
                    <p>Expiry Date</p>
                    <input type="time" id="time">
                </div>
                <div class="pen1">
                    <p id="pen1">CVC/CVV</p>
                    <input type="password" name="pwd"  id="pwd">
                </div>  
                <div class="clear"></div> 
                <input type="button" value="Save" id="btn">                   
            </form>
        </div>                 
        
    </div>
    
    
</body>
</html>
